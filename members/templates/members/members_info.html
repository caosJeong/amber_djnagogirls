{% extends 'members/base.html' %}
{% load static %}
{% block content %}
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">
        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>

        <!-- Photo grid -->
        <div class="w3-row">
            <div class="w3-third">
                <a href="{% url 'member_detail' pk=members.0.pk %}">

                </a>
                <a href="{% url 'member_detail' pk=members.1.pk %}">
                    <img src="/static/img/{{ members.1.member_img_name}}" style="width:100%">
                </a>
                <a href="{% url 'member_detail' pk=members.2.pk %}">

                </a>
            </div>

            <div class="w3-third">
                <a href="{% url 'member_detail' pk=members.3.pk %}">
                    <img src="/static/img/{{ members.3.member_img_name}}" style="width:100%">
                </a>
                <a href="{% url 'member_detail' pk=members.4.pk %}">
                    <img src="/static/img/{{ members.4.member_img_name}}" style="width:100%">
                </a>
                <a href="{% url 'member_detail' pk=members.5.pk %}">
                    <img src="/static/img/{{ members.5.member_img_name}}" style="width:100%">
                </a>
            </div>

        </div>
    </div>
{% endblock %}
